version: "3.8"
services:
  news-agent:
    build: .
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-zh}
      - DB_URL=${DB_URL:-sqlite:///news_agent.db}
      - USER_AGENT=${USER_AGENT:-news-agent-bot/1.0}
    volumes:
      - .:/app
    ports:
      - "9000:9000"
    stdin_open: true 
    tty: true
